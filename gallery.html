<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery • Grace Foundation International</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Top Navigation (keep consistent across pages) -->
  <header class="site-header">
    <nav class="nav container">
      <a href="/">Home</a>
      <a href="/about.html">About Us</a>
      <a href="/projects.html">Projects</a>
      <a href="/partner.html">Partner With Us</a>
      <a href="/team.html">Meet Our Team</a>
      <a href="/gallery.html" aria-current="page">Gallery</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <!-- GALLERY -->
  <section id="gallery" class="gal">
    <div class="container gal-container">
      <h1 class="gal-title">Gallery</h1>

      <p class="gal-note">
        Tip: We’ve set the gallery to <em>show the entire photo</em> without cropping (no cut heads!).
        Images will letterbox if needed to preserve everyone in the frame.
      </p>

      <div class="gal-grid">
        <!-- Swap these src paths for your real images. Case-sensitive! -->
        <figure class="gal-item">
          <img src="/assets/gallery/photo1.jpg" alt="Community outreach visit" loading="lazy">
        </figure>
        <figure class="gal-item">
          <img src="/assets/gallery/photo2.jpg" alt="Youth sports activity" loading="lazy">
        </figure>
        <figure class="gal-item">
          <img src="/assets/gallery/photo3.jpg" alt="Health awareness event" loading="lazy">
        </figure>
        <figure class="gal-item">
          <img src="/assets/gallery/photo4.jpg" alt="Tree planting day" loading="lazy">
        </figure>
        <figure class="gal-item">
          <img src="/assets/gallery/photo5.jpg" alt="Scholarship awardees group photo" loading="lazy">
        </figure>
        <figure class="gal-item">
          <img src="/assets/gallery/photo6.jpg" alt="Community clean-up" loading="lazy">
        </figure>
        <!-- Add more <figure class="gal-item"><img ...></figure> as needed -->
      </div>
    </div>
  </section>

  <!-- Footer (same across pages) -->
  <footer class="site-footer">
    <div class="container footer-ribbon">© 2025 Grace Foundation International</div>
  </footer>
</body>
</html>
