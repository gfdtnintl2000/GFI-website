  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header, footer { padding: 1rem; background:#4a0d0d; color:#fff; }
    main { padding: 1rem; max-width: 1100px; margin: 0 auto; }
    h1 { margin: .5rem 0 1rem; }
    .albums { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:16px; }
    .card { border:1px solid #eee; background:#fafafa; padding:12px; }
    .thumb { width:100%; height:180px; object-fit:cover; background:#ddd; display:block; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap: 12px; margin-top:10px; }
    figure { margin:0; border:1px solid #eee; padding:8px; background:#fff; }
    figure img { width:100%; height:auto; display:block; }
    figcaption { font-size:.9rem; color:#444; margin-top:.4rem; }
    .note { background:#fffde7; border:1px solid #f3e5ab; padding:.75rem; margin:1rem 0; }
  </style>
</head>

<body>

  <div class="container">

</header>


  <main>
    <h1>Gallery</h1>
   
    <div class="albums">
  <article class="card"
  data-title="Education Outreach"
  data-images="/assets/gallery/education1.jpg, /assets/gallery/education2.jpg">
   <h2>Education Outreach</h2>
    <img class="thumb" alt="Education Outreach thumbnail" style="width:100%;height:180px;object-fit:cover;display:block;">

  <div class="grid js-grid"></div>
</article>
 

      <!-- Duplicate <article> for more albums, adjusting data-images and thumb -->
    </div>

  <footer>
    © <span id="year"></span> Grace Foundation International
  </footer>

  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  <script src="/assets/js/gallery.js"></script>
  <script>
(function () {
  function toList(str) {
    return String(str || "")
      .split(",")
      .map(s => s.trim())
      .filter(Boolean);
  }
  function renderAlbum(card) {
    const images = toList(card.getAttribute("data-images"));
    const grid = card.querySelector(".js-grid");
    if (!grid) return;
    grid.innerHTML = "";
    images.forEach(src => {
      const fig = document.createElement("figure");
      const img = document.createElement("img");
      img.loading = "lazy";
      img.alt = card.getAttribute("data-title") || "Gallery image";
      img.src = src;
      fig.appendChild(img);
      const cap = document.createElement("figcaption");
      cap.textContent = img.alt;
      fig.appendChild(cap);
      grid.appendChild(fig);
    });
  }
  document.querySelectorAll(".card[data-images]").forEach(renderAlbum);
})();
</script>

</body>
