<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery • GFI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Minimal safe defaults if style.css isn't loaded */
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header, footer { padding: 1rem; background:#4a0d0d; color:#fff; }
    main { padding: 1rem; max-width: 1100px; margin: 0 auto; }
    h1 { margin: .5rem 0 1rem; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap: 12px; }
    figure { margin:0; border:1px solid #eee; padding:8px; background:#fafafa; }
    figure img { width: 100%; height: auto; display:block; }
    figcaption { font-size:.9rem; color:#444; margin-top:.4rem; }
    .note { background:#fffde7; border:1px solid #f3e5ab; padding:.75rem; margin:1rem 0; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/" style="color:#fff;text-decoration:none;">Home</a> •
      <a href="/projects.html" style="color:#fff;text-decoration:none;">Projects</a> •
      <strong>Gallery</strong>
    </nav>
  </header>

  <main>
    <h1>Gallery</h1>
    <p class="note">If any image below fails to load, confirm the file exists at the exact path under <code>/assets/gallery/</code> with correct filename casing.</p>

    <section aria-labelledby="education">
      <h2 id="education">Education Outreach</h2>
      <div class="grid">
        <figure>
          <img src="/assets/gallery/education1.jpg" alt="Education Outreach 1">
          <figcaption>Education Outreach (1)</figcaption>
        </figure>
        <figure>
          <img src="/assets/gallery/education2.jpg" alt="Education Outreach 2">
          <figcaption>Education Outreach (2)</figcaption>
        </figure>
      </div>
    </section>

    <!-- Duplicate this section for more albums; just change paths and captions -->
    <!--
    <section aria-labelledby="agriculture">
      <h2 id="agriculture">Sustainable Agriculture</h2>
      <div class="grid">
        <figure>
          <img src="/assets/gallery/agriculture1.jpg" alt="Agriculture 1">
          <figcaption>Agriculture (1)</figcaption>
        </figure>
      </div>
    </section>
    -->
  </main>

  <footer>
    © <span id="year"></span> Grace Foundation International
  </footer>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
