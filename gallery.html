    .gallery-grid {
      display: grid;

      width: 100%;

  </style>

        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  <!-- Gallery Section -->
  <section class="section">
    <h2>Photo Gallery</h2>
    <p>Take a look at some of our recent activities and impact in the community:</p>

    <div class="gallery-grid">
      <img src="assets/images/project1.jpg" alt="Community Project 1">
      <img src="assets/images/project2.jpg" alt="Community Project 2">
      <img src="assets/images/project3.jpg" alt="Volunteers at Work">
