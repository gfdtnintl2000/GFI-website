<!-- GALLERY (drop-in, no cropping) -->
<!-- ===== GALLERY (overhaul: no cropping, centered) ===== -->
<section class="gal">
  <div class="container">

    <!-- Grid of photos -->
    <div class="gal-grid">
      <!-- Tile 1 -->
      <figure class="gal-item">
        <div class="gal-frame gal-ratio-4x3">
          <img src="/assets/images/education1.jpg" alt="Community Project 1" loading="lazy">
        </div>
        <figcaption class="gal-cap">Community Project 1</figcaption>
      </figure>

      <!-- Tile 2 -->
      <figure class="gal-item">
        <div class="gal-frame gal-ratio-4x3">
          <img src="/assets/images/education2.jpg" alt="Community Project 2" loading="lazy">
        </div>
        <figcaption class="gal-cap">Community Project 2</figcaption>
      </figure>

      <!-- Add more unique photos like this:
      <figure class="gal-item">
        <div class="gal-frame gal-ratio-4x3">
          <img src="/assets/images/your-photo.jpg" alt="Short caption" loading="lazy">
        </div>
        <figcaption class="gal-cap">Short caption</figcaption>
      </figure>
      -->
    </div>
  </div>
</section>


  <!-- Lightbox (click any image to open) -->
  <dialog id="lightbox" class="lightbox">
    <img id="lightbox-img" alt="">
    <p id="lightbox-cap"></p>
    <button id="lb-close" type="button" aria-label="Close">Close</button>
  </dialog>
</section>

<!-- Lightbox script -->
<script>
(function () {
  const dlg = document.getElementById('lightbox');
  if (!dlg) return;

  const lbImg = document.getElementById('lightbox-img');
  const lbCap = document.getElementById('lightbox-cap');
  const lbClose = document.getElementById('lb-close');

  document.querySelectorAll('.gallery-item img, .gallery-hero img').forEach(img => {
    img.style.cursor = 'zoom-in';
    img.addEventListener('click', () => {
      lbImg.src = img.src;
      lbImg.alt = img.alt || '';
      const fig = img.closest('figure');
      lbCap.textContent = (fig && fig.querySelector('figcaption')) ? fig.querySelector('figcaption').textContent : (img.alt || '');
      dlg.showModal();
    });
  });

  lbClose.addEventListener('click', () => dlg.close());
  dlg.addEventListener('click', (e) => { if (e.target === dlg) dlg.close(); });
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && dlg.open) dlg.close(); });
})();
</script>
