<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery — Grace Foundation International</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Keep your existing global stylesheet -->
  <link rel="stylesheet" href="/style.css">
  <!-- Small, page-scoped CSS for gallery only -->
  <style>
    /* Namespaced under .gallery-page so nothing leaks to other pages */
    .gallery-page .page-heading { background:#6a0026; color:#fff; padding:2.5rem 0; }
    .gallery-page .page-heading .container { display:flex; align-items:flex-end; justify-content:space-between; gap:1rem; }
    .gallery-page .page-heading h1 { margin:0; font-size:clamp(1.6rem, 3vw, 2.2rem); }
    .gallery-page .page-heading p { margin:.25rem 0 0; opacity:.9; }

    .gallery-page main { padding:2rem 0; }
    .gallery-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(240px, 1fr)); gap:1rem; }

    .album-card { display:block; border:1px solid #e5e7eb; border-radius:1rem; overflow:hidden; background:#fff; cursor:pointer; text-align:left; }
    .album-card:focus { outline:3px solid #6a0026; outline-offset:2px; }
    .album-thumb { aspect-ratio: 4/3; background:#f3f4f6; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .album-thumb img { width:100%; height:100%; object-fit:cover; }
    .album-meta { padding:.85rem 1rem; }
    .album-meta h3 { margin:0 0 .25rem; font-size:1.05rem; }
    .album-meta .count { font-size:.9rem; color:#6b7280; }

    /* Lightbox (scoped by id) */
    #lightbox { position:fixed; inset:0; background:rgba(0,0,0,.92); display:none; align-items:center; justify-content:center; padding:1.5rem; z-index:9999; }
    #lightbox img { max-width:100%; max-height:100%; display:block; }
    .lb-ui { position:fixed; inset:auto 0 0 0; display:flex; justify-content:center; gap:.5rem; padding:1rem; }
    .lb-btn { background:#ffffff22; border:1px solid #ffffff55; padding:.5rem .75rem; border-radius:.75rem; color:#fff; backdrop-filter:blur(6px); cursor:pointer; }
    .lb-btn:focus { outline:3px solid #fff; outline-offset:2px; }
    .lb-close { position:fixed; top:1rem; right:1rem; }
  </style>
</head>

<body class="gallery-page">
  <!-- Reuse your site header (keep as-is on your other pages) -->
  <header class="site-header">
    <nav class="nav container">
      <a href="/">Home</a>
      <a href="/about.html">About Us</a>
      <a href="/projects.html">Projects</a>
      <a href="/partner.html">Partner With Us</a>
      <a href="/team.html">Meet Our Team</a>
      <a href="/gallery.html" aria-current="page">Gallery</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page ribbon -->
  <section class="page-heading">
    <div class="container">
      <div>
        <h1>Gallery</h1>
        <p>Moments from our Education Outreach, Agriculture, and Community programs.</p>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <main class="container">
    <div class="gallery-grid" id="galleryGrid">

      <!-- STARTER ALBUM: Education Outreach -->
      <button
        class="album-card"
        type="button"
        aria-label="Open Education Outreach album"
        data-title="Education Outreach"
        data-images="/assets/gallery/education1.jpg,/assets/gallery/education2.jpg"
      >
        <div class="album-thumb">
          <img src="/assets/gallery/education1.jpg" alt="Education Outreach">
        </div>
        <div class="album-meta">
          <h3>Education Outreach</h3>
          <span class="count">2 photos</span>
        </div>
      </button>

      <!-- You can duplicate this block to add more albums later -->
      <!--
      <button
        class="album-card"
        type="button"
        aria-label="Open Sustainable Agriculture album"
        data-title="Sustainable Agriculture"
        data-images="/assets/gallery/agri1.jpg,/assets/gallery/agri2.jpg"
      >
        <div class="album-thumb">
          <img src="/assets/gallery/agri1.jpg" alt="Sustainable Agriculture">
        </div>
        <div class="album-meta">
          <h3>Sustainable Agriculture</h3>
          <span class="count">2 photos</span>
        </div>
      </button>
      -->

    </div>
  </main>

  <!-- Simple global-ish footer (keeps your existing styling) -->
  <footer class="site-footer">
    <div class="container" style="padding:1.25rem 0;">
      © <span id="y"></span> Grace Foundation International
    </div>
  </footer>

  <!-- Lightbox root -->
  <div id="lightbox" aria-modal="true" role="dialog">
    <img id="lightbox-img" alt="">
    <div class="lb-ui">
      <button class="lb-btn" id="prevBtn" aria-label="Previous image">Prev</button>
      <button class="lb-btn" id="nextBtn" aria-label="Next image">Next</button>
      <button class="lb-btn lb-close" id="closeBtn" aria-label="Close">Close</button>
    </div>
  </div>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="/assets/js/gallery.js?v=20250905a" defer></script>
</body>
</html>
